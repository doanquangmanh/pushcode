<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Form-Web</title>

    <link rel="stylesheet" href="../CSS/Bai kiem tra.css">
    <script src="../JS/Bai kiem tra.js"></script>

</head>
<body>

<fieldset>

    <legend>Đăng Ký </legend>
    <span claass="error-msg" id="total-msg"></span>
    <form name="member" class="forn-goroup">

        <div class="form-group">
            <label>First and Last name</label>
            <input type="text" class="form-control normal-input" placeholder="Họ và tên" id="name">
            <span class="eror-msg"></span>
        </div>

        <div class="form-group">
            <label>Email</label>
            <input type="text" class="form-control normal-input" id="email" placeholder="Địa chỉ Email của bạm ">
            <span class="error-msg"></span>
        </div>

        <div class="form-group">
            <label>Phone</label>
            <input type="text" class="form-control normal-input" id="phone" placeholder="Number Phone  ">
            <span class="error-msg"></span>
        </div>

        <div class="form-group">
            <label>Giới tính </label>
            <label><input type="radio" name="gender" value="1" class="form-control">Nam</label>
            <label><input type="radio" name="gender" value="0" class="form-control">Nữ</label>
        </div>

        <div class="container">
            <div class="form-checkbox">
                <label>Sở thích </label>
                <label for="checkbox_1" class="checkbox-item" >
                    <input type="checkbox" class="chechbox" id="checkbox_1"/>Music
                </label>

                <label for="checkbox_2" class="checkbox-item" >
                    <input type="checkbox" class="chechbox" id="checkbox_2"/> Sport
                </label>

                <label for="checkbox_3" class="checkbox-item" >
                    <input type="checkbox" class="chechbox" id="checkbox_3"/> Đọc sách
                </label>

                <label for="checkbox_4" class="checkbox-item" >
                <input type="checkbox" class="chechbox" id="checkbox_4"/> Khác..
                </label>

            </div>
        </div>

        <div class="form-group">
            <label>Giới thiệu về bản thâm</label>
            <label><input id="textarea">

                <div>
                    <li>Address</li>
                    <li>Birthday</li>
                    <li>Doing What</li>
                    <li>Vvv..</li>

                </div>
            </label>
        </div>

        <tr>
            <td>
                <input onclick="send()" type="button" value="Submit">
            </td>
            <td>
                <input onclick="resetForm()" type="button" value="reset">
            </td>
        </tr>

    </form>
</fieldset>

</body>
</html>
